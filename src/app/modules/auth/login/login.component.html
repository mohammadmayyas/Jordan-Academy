<div class="container">
    <div class="card-div text-center col-md-7 ml-10">
        <mdb-card class="z-depth-5 animated pulse wow">
            <mdb-card-header class="danger-color-dark">
               
            </mdb-card-header>
            <!--Card content-->
            <mdb-card-body>
          
              <!--Title-->
              <mdb-card-title>
                <h1>{{"Login" | translate}}</h1>
              </mdb-card-title>
          
              <mdb-card-text> 
                <form [formGroup]="loginForm" (ngSubmit)= "onSubmit()">
                    <mat-form-field class="col-md-10 {{sharedService.currentLang}}" appearance="standard">
                        <mat-label>{{"UserName" | translate}}</mat-label>
                        <input matInput type="text" formControlName="userName">
                        <mat-error *ngIf="loginForm.controls.userName.hasError('required')">{{"PleaseEnterYour" | translate}} {{"UserName" | translate}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-10 {{sharedService.currentLang}}" appearance="standard">
                        <mat-label>{{"Password" | translate}}</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error *ngIf="loginForm.controls.password.hasError('required')">{{"PleaseEnterYour" | translate}} {{"Password" | translate}}</mat-error>
                    </mat-form-field>
                    <button mdbBtn class="submit col-md-3" type="submit" color="danger" [outline]="true" mdbWavesEffect>{{"Login" | translate}}</button>
                </form>
                <h3 routerLink="../register" style="margin-top: 30px;"><a class="text-primary">{{"CreateNewAccount" | translate}}</a></h3>
                <h3 routerLink="../../public/email" ><a class="text-primary">{{"ForgotPassword" | translate}}</a></h3>
              </mdb-card-text>
          
            </mdb-card-body>
          </mdb-card>
    </div>
</div>
