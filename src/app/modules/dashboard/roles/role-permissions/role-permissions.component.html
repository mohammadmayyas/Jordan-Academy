  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
  
     <ng-container matColumnDef="Permission">
          <th mat-header-cell *matHeaderCellDef> Permissions </th>
          <td mat-cell *matCellDef="let element">{{element.permissionName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Checkbox">
        <th mat-header-cell *matHeaderCellDef class="checkboxLable"> Add to Role </th>
        <td mat-cell *matCellDef="let element" >
          <mat-checkbox class="checkbox" [checked]="rolesList | getCheckedValue : element.permissionId" (change)="setRolePermissions(element.permissionId)" color="warn" ></mat-checkbox> 
         </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="saveItem()" cdkFocusInitial
      >Save</button>
</mat-dialog-actions>
